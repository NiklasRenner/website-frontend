<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" (click)="goHome()">
        <img src="../../../assets/img/logo.svg" class="img-responsive" alt="<Renner />">
      </a>

      <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
        <fa-icon [icon]="menuIcon"></fa-icon>
      </button>

      <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-white" (click)="scrollIntoView('contact')">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" routerLink="/paste">Paste</a>
          </li>
          <li class="nav-item" *ngIf="user">
            <a class="nav-link text-white" routerLink="/locked">Secret</a>
          </li>
          <li class="nav-item" *ngIf="user">
            <a class="nav-link text-white" (click)="logout()">Logout</a>
          </li>
          <li class="nav-item" *ngIf="!user">
            <a class="nav-link text-white" routerLink="/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
