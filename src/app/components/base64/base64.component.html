<div class="bg-other py-4">
  <div class="container">
    <h4>Base64 encoder & decoder</h4>
    <hr/>
    <p>Past something here to base64 decode or encode it.</p>
    <form [formGroup]="decoderForm">
      <div class="form-group">
        <textarea id="input" formControlName="data" class="form-control text-monospace" rows="10"></textarea>
      </div>
      <div class="form-group text-right">
        <button [disabled]="!decoderForm.valid" class="btn btn-main mr-1" (click)="encode()">Encode</button>
        <button [disabled]="!decoderForm.valid" class="btn btn-main" (click)="decode()">Decode</button>
      </div>
    </form>

    <div class="border p-3 py-2 bg-white rounded" [hidden]="content == ''" >
      <pre><code class="text-dark wrap text-monospace">{{content}}</code></pre>
    </div>
  </div>
</div>
